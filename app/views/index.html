<div ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Authentication</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label>E-mail</label>
              <input type="text" class="form-control" name="email" ng-model="auth.email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" ng-model="auth.password">
            </div>
            <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" name="username" ng-model="register.username">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="text" class="form-control" name="email" ng-model="register.email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" ng-model="register.password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Repeat</label>
              <input type="password" class="form-control" name="repeat" ng-model="register.repeat">
            </div>
            <button type="button" class="btn btn-primary" ng-click="register()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
