<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="druidWebApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="MainCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">
                <img alt="Druid" src="images/druid-logo.svg" class="img-responsive pull-left"  style="height: 30px; margin-top: -5px;" />
                &nbsp;&nbsp;Druid
            </a>
          </div>

          <div ng-if="user" class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a href="" ui-sref="dashboard">Dashboard</a></li>
              <li ui-sref-active="active"><a href="" ui-sref="queues">Queues</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{ user.username }} <span class="caret"></span></a>
                <ul class="dropdown-menu">
<!-- FIXME more items?  <li class="disabled"><a href="#">Settings</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ui-sref="queue({ user: user.username })">Queues</a></li>
                  <li class="disabled"><a href="#">Tasks</a></li>
                  <li role="separator" class="divider"></li> -->
                  <li><a href="#" ng-click="logout()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="container" style="margin-bottom: 30px;">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p>&#128017; All your sheep now belong to us!</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/queues.js"></script>
        <script src="scripts/controllers/tasks.js"></script>
        <script src="scripts/controllers/dashboard.js"></script>
        <!-- endbuild -->
</body>
</html>
